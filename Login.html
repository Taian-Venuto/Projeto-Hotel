<!DOCTYPE html>
<html lang="en" >
  <link rel="shortcut icon" href="favicon.ico" >
 <head>
  <meta charset="UTF-8">
  <link href="css/login.css" rel="stylesheet">
  <title>Login</title>
  
  
 </head>

 <body translate="no" >
    <div class="container">
    <div class="box"></div>
    <div class="container-forms">
      <div class="container-info">
        <div class="info-item">
         <div class="table">
           <div class="btn">
                Log in
            </div>
         </div>
        </div>
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                
                <br>
                <a><img style="height: 130px; width: 130px;" src="logo.png" alt="" /></a>
              </p>
              
            </div>
         </div>
       </div>
      </div>
      <div class="container-form">
        <div class="form-item log-in">
         <div class="table">
           <div class="table-cell">
              <input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
             <div class="btn">
               Login
             </div>
           </div>
         </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
             <input name="email" placeholder="Email" type="text" /><input name="fullName" placeholder="Full Name" type="text" /><input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
           </div>
         </div>
        </div>
      </div>
    </div>
   </div>

    
  </body>

</html>
